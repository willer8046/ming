<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Soo Design — Total Interior</title>
  <meta name="description" content="Design your Routine" />
  <meta name="theme-color" content="#87ceeb" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Soo Design — Design your Routine" />
  <meta property="og:description" content="누군가의 일상을 디자인합니다." />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:locale" content="ko_KR" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root { 
      --bg: #f5fbff;
      --card: #ffffff;
      --text: #2f2f2f;
      --muted: #6d7a85;
      --primary: #5dade2;
      --primary-2: #a3d5f7;
      --ring: rgba(93,173,226,.4);
      --shadow: 0 6px 20px rgba(0,0,0,.1);
      --radius: 16px;
      --container: 1120px;
    }
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: "Noto Sans KR", Pretendard, ui-sans-serif, system-ui;
      color: var(--text);
      background: var(--bg);
    }
    a { color: inherit; text-decoration: none; }
    img { max-width: 100%; height: auto; }

    .container { width: min(100%, var(--container)); margin-inline: auto; padding-inline: 20px; }
    section { padding: 80px 0; }
    .eyebrow { color: var(--primary); font-weight: 600; letter-spacing: .08em; text-transform: uppercase; font-size: 12px; }
    .h1 { font-size: clamp(32px, 5vw, 52px); line-height: 1.1; margin: 14px 0 18px; }
    .h2 { font-size: clamp(24px, 3.8vw, 36px); line-height: 1.2; margin: 0 0 12px; }
    .lead { color: var(--muted); font-size: clamp(16px, 2.6vw, 18px); max-width: 68ch; }
    .kicker { color: var(--muted); font-size: 14px; }

    header.site-header { position: sticky; top: 0; z-index: 50; background: rgba(255,255,255,.9); backdrop-filter: saturate(1.2) blur(8px); box-shadow: var(--shadow); }
    .nav { display: flex; align-items: center; justify-content: space-between; gap: 16px; height: 64px; }
    .brand { display: flex; align-items: center; gap: 10px; font-weight: 700; }
    .brand .logo { height: 35px; width: auto; display: block; } /* 이미지 로고 크기 */
    .menu { display: flex; align-items: center; gap: 18px; }
    .menu a { color: var(--muted); font-weight: 600; font-size: 14px; }
    .menu a:hover { color: var(--text); }
    .cta { padding: 10px 16px; border-radius: 999px; background: var(--primary); color: white; font-weight: 700; box-shadow: var(--shadow); border: 0; }
    .cta:hover { filter: brightness(1.1); }

    .hero { padding: 96px 0 64px; background: linear-gradient(180deg,#e6f4fb,transparent); }
    .hero-grid { display: grid; grid-template-columns: 1.1fr .9fr; gap: 36px; align-items: center; }
    .btn { display: inline-flex; align-items: center; gap: 10px; padding: 12px 18px; border-radius: 12px; background: var(--primary-2); border: 0; color: var(--text); font-weight: 700; }
    .btn.primary { background: var(--primary); color: white; }
    .btn:hover { filter: brightness(1.05); }
    .hero .mock { background: var(--card); padding: 18px; border-radius: var(--radius); border: 1px solid #eee; box-shadow: var(--shadow); }

    .card { background: var(--card); border: 1px solid #f0f0f0; border-radius: var(--radius); padding: 22px; box-shadow: var(--shadow); }
    .tile { background: var(--card); border: 1px solid #f0f0f0; border-radius: 14px; overflow: hidden; box-shadow: var(--shadow); }

    footer { padding: 30px 0 60px; color: var(--muted); border-top: 1px solid #eee; background: #e6f4fb; }
    
    footer .logo {
  width: 100px !important;
  height: 100px !important;
  object-fit: contain;
}/* 푸터 로고 전용 크기 */
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <nav class="nav">
        <div class="brand">
          <!-- 로고 이미지 -->
          <img src="images/logo_main.png" alt="Soo Design 로고" class="logo" />
          
        </div>
        <div class="menu" id="menu">
          <a href="location.html">찾아오는 길</a>
          <a href="portfolio_board.html">포트폴리오</a>
          <a href="about.html">회사소개</a>
          <a class="cta" href="#contact">문의</a>
        </div>
      </nav>
    </div>
  </header>

  <main id="main">
    <section class="hero" id="home">
      <div class="container hero-grid">
        <div>
          <div class="eyebrow">Trandy interior</div>
          <h1 class="h1">Design your routine<br/></h1>
          <p class="lead">당신의 일상을 디자인합니다.</p>
          <div class="actions">
            <a class="btn primary" href="#contact">지금 상담하기</a>
            <a class="btn" href="portfolio_board.html">포트폴리오 보기</a>
          </div>
        </div>
        <div class="mock">
          <img src="https://images.unsplash.com/photo-1505691938895-1758d7feb511?q=80&w=1200&auto=format&fit=crop" alt="가장 일상적 인테리어 공간" />
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="brand">
        <!-- 푸터 로고도 이미지로 교체 -->
        <img src="images/logo.png" alt="Soo Design 로고" class="logo" />
        <span></span>
      </div>
      <p class="kicker mt-2">© <span id="year"></span> Soo Design. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
